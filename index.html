<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container">
        <div class="btn-container">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn">Scissors</button>
        </div>
        <div id="result">Make your choice!</div>
        <div class="score-container">
            <div class="score" id="player-score">Your score: 0</div>
            <div class="score" id="computer-score">Computer score: 0</div>
        </div>
    </div>
</body>

</html>
